spring:
  application:
    name: boilerplate

  datasource:
    url: jdbc:mysql://localhost:3306/boilerplate?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  servlet:
    context-path: /boilerplate
  port: 8080
  error:
    include-message: always

jwt:
  secret: 123456789ABCDEF0123456789ABCDEF312dsaf23qfd2341asadfwer23rwef34q5435rdfw4353w3w4
  expiration: 86400000   # in milliseconds (1 day)
